<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <cc:interface>
    <cc:attribute name="key"/>
    <cc:attribute name="value"/>
    <cc:attribute name="actionListener"
                  method-signature="void action(javax.faces.event.Event)"
                  targets="item:saveButton"/>
  </cc:interface>
  <cc:implementation>
    <h:form id="item">
      <h2>Items Management</h2>
      <h:panelGrid columns="2">
        <h:outputText value="Key:"/>
        <h:inputText value="#{cc.attrs.key}" id="key"/>
        <h:message for="key" style="color: red"/>
        <h:outputText value="Value:"/>
        <h:inputText value="#{cc.attrs.value}" id="value"/>
        <h:message for="value" style="color: red"/>
      </h:panelGrid>
      <h:commandButton id="saveButton" value="Save"/>
    </h:form>
  </cc:implementation>
</html>
